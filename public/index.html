    <div class="container">

        <div class="col-3"></div>

          <center>
            <br><br>
            <form action="/rastrear" method="get">
              <div class="card">
                <div class="card-header">Sigue tu pedido</div>
                <div class="card-body">
                  <h4 class="card-title">Ingresa tu numero de rastreo aquí</h4>
                  <input class="form-control" type="text" name="num_pedido" placeholder="0987654321...">

    <!-- Modal -->
    <div class="modal fade" id="passModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div style="width:100%">
              <center>
                <h3>Bienvenido!</h3>
                <h4>Inicia sesión en tu cuenta empresa</h4>
              </center>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="loginForm" action="/seccion_empresas/panel_de_control.html">
              <div class="form-group">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input id="email" class="form-control" type="email" name="email">
              </div>
              <br>
              <div class="form-group">
                <label for="pass" class="form-label">Contraseña:</label>
                <input id="pass" class="form-control" type="password" name="pass">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" form="loginForm" class="btn btn-primary">Iniciar sesión</button>
          </div>
        </div>
      </div>
